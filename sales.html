<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  </head>
  <body id="sales">
    <h1>Pat's Salmon Cookies - Sales</h1>
    <a href="index.html" id="toHomeFromSales">Home</a>
    <table>
      <h3>Cookies Sold</h3>
      <thead id="time">
      </thead>
      <tbody id="hourlyCookie"></tbody>
      <tfoot id="totalByHour"></tfoot>
    </table>
    <form id="input-new-store-form">
      <fieldset>
        <legend>Add a new store</legend>
        <label>New Store Location</label>
        <input type="text" id="storeName-input" name="storeName" placeholder="New Store Location" />
        <label>Minimum Customer Estimate</label>
        <input type="number" id="minCustomer-input" name="minCustomer" min="0" placeholder="Minimum Customer"/>
        <label>Maximum Customer Estimate</label>
        <input type="number" id="maxCustomer-input" name="maxCustomer" placeholder="Maximum Customer"/>
        <label>Average Cookie Sold per Customer</label>
        <input type="number" id="avgCookieSale-input" name="avgCookieSale" step="0.1" placeholder="Avg. Cookie/Person"/>
        <input type="submit">
      </fieldset>
    </form>
    <table id="tosserNeeded">
      <h3>Extra Employees Needed</h3>
    </table>
    <script src="js/app.js"></script>
  </body>
</html>
